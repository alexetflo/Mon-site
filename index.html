<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie photos - PS Extérieur & Électricité</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="images/logo.png" alt="PS Extérieur & Électricité" class="logo">

  <nav>
    <a href="index.html">Accueil</a>
    <a href="services.html">Services</a>
    <a href="realisations.html">Travaux réalisés</a>
    <a href="images.html" class="active">Images</a>
    <a href="index.html#contact" class="btn">Contact</a>
  </nav>
</header>

<main class="container">

  <h1>Galerie photos</h1>
  <p class="subtitle">
    Découvrez quelques exemples de nos réalisations.
  </p>

  <section class="gallery">
    <img src="images/photo1.jpg" alt="Réalisation 1">
    <img src="images/photo2.jpg" alt="Réalisation 2">
    <img src="images/photo3.jpg" alt="Réalisation 3">
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact-section">
    <h2>Nous contacter</h2>

    <form action="https://formspree.io/f/mjgbojrz" method="POST" enctype="multipart/form-data">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message"></textarea>

      <input type="file" name="fichier">

      <input type="hidden" name="_redirect" value="merci.html">

      <button type="submit">Envoyer</button>
    </form>
  </section>

</main>

<footer>
  <p>© PS Extérieur & Électricité</p>
</footer>

</body>
</html>
